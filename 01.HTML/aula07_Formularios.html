	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<body>
        <form> <!--comuns------------------------------------------------------------------------------------------------------------------------>
            <label for="nome">Nome:</label>
            <input type="text" placeholder="digite seu nome aqui" id="nome">

            <input type="password" placeholder="senha">

            <input type="email" placeholder="email" required> <!--required faz o campo ser obrigatório-->

            <textarea name="mensasgem" placeholder="digite aqui" rows="15"></textarea> <!--pode usar rows e cols para definir as linhas e colunas-->

            <hr> <!--selecionáveis--------------------------------------------------------------------------------------------------------------->

            <input type="radio" name="animal" value="cachorro" id="dog"> <!--só pode um por vez o radio-->
            <label for="dog">cachorro</label>

            <input type="radio" name="animal" value="gato" id="nya">
            <label for="nya">gato</label>

            <hr> 

            <input type="checkbox" name="coisas" value="televisao" id="tv">
            <label for="tv">televisão</label>

            <input type="checkbox" name="coisas" value="computador" id="pc">
            <label for="pc">computador</label>

            <hr>

            <select name="cores">
                <option selected disabled>selecione uma cor</option>
                <option value="vermelho">vermelho</option>
                <option value="azul">azul</option>
                <option value="verde">verde</option>
            </select>

            <hr> <!--botões------------------------------------------------------------------------------------------------------------------->

            <input type="submit" value="enviar formulário">

            <button>botão genérico</button>
        </form>

        <hr><hr>

        <form>
            <fieldset> <!--cria campos para formulários-->
                <legend>legenda1</legend>
            </fieldset>
            <fieldset>
                <legend>legenda2</legend>
            </fieldset>
        </form>
	</body>
</html>
