	<body>
        <script>
            const div1 = document.createElement('div'); //cria a div
            div1.classList.add('aumenta'); //coloca uma classe na div
            div1.innerHTML = 'primeiro'; //define a escria da div
            document.body.append(div1); //coloca a div no body
            div1.innerHTML = 'segundo'; //muda a escrita da div

			setTimeout(() => {
       			div1.remove(); //remove a div depois de 2 segundos
    		}, 2000);
        </script>
	</body>
